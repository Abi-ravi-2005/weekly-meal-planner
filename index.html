<!DOCTYPE html>
<html>
<head>
  <title>Weekly Meal Planner</title>
</head>
<body>
  <h2>Meal Planner</h2>
  <form id="mealForm">
    <table border="1">
      <tr>
        <th>Day</th>
        <th>Meal</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td><input type="text" name="monday"></td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td><input type="text" name="tuesday"></td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td><input type="text" name="wednesday"></td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td><input type="text" name="thursday"></td>
      </tr>
      <tr>
        <td>Friday</td>
        <td><input type="text" name="friday"></td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td><input type="text" name="saturday"></td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td><input type="text" name="sunday"></td>
      </tr>
    </table>
    <button type="submit">Save</button>
  </form>

  <script src="meal_backend.js"></script>
</body>
</html>
